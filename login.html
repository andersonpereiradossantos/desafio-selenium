<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light d-flex align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-4">Login</h4>

                    <div id="erro" class="alert alert-danger d-none">
                        E-mail ou senha inválidos.
                    </div>

                    <form onsubmit="return validarLogin()">
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" id="senha" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function validarLogin() {
        const emailCorreto = "teste@email.com";
        const senhaCorreta = "123456";

        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const erro = document.getElementById("erro");
        const botao = document.querySelector("button[type='submit']");

        erro.classList.add("d-none");
        botao.disabled = true;
        botao.innerHTML = `
            <span class="spinner-border spinner-border-sm me-2"></span>
            Processando...
        `;

        // Delay randômico entre 1 e 20 segundos
        const delay = Math.floor(Math.random() * 20 + 1) * 1000;

        setTimeout(() => {
            if (email === emailCorreto && senha === senhaCorreta) {
                window.location.href = "sucesso.html";
                return;
            }

            erro.classList.remove("d-none");
            botao.disabled = false;
            botao.innerHTML = "Entrar";
        }, delay);

        return false;
    }
</script>


</body>
</html>
